 favouring_Reinhard:0 "Reinhard Heydrich is Favoured"
 favouring_Himmler:0 "Henrich Himmler is Favoured"
 ESECTOR:0 "Eastern Sector Decisions Avilable"
 un_council:0 "United Nations Council"
 un_council_desc:0 "The United Nations is an international organisation created by the United States and most members of the Toronto Accord, as well as other nations like the Republic of China. While the UN, a successor to the earlier failed League of Nations, officially aims to maintain peace across the whole world, there are very few member nations within Europe, since the standoff between the Nazi German Hegemony and the Toronto Accord and its western bloc has caused a rift between the two world systems. The UN Council itself is a smaller group of major countries selected to take executive decisions on matters of world peace."

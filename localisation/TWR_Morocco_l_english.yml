l_english:
    
    TWR_Mohammed:0 "Mohammad Al-Khamis Ben Youssef Ben Mohammed Al-Alaoui or Mohammed V has been the come and gone ruler of the Morrocan people for close to 30 years now. Repressed to a small figurehead by the French after the occupation of Morroco, the Sultan of Morocco returned to his homeland after the fall of the French and the restablishment of the Kingdom of Morroco under the administration of the Spanish. Constantly pushed by the Spanish to become an integrated Spanish state, Mohammed remains the benevolent leader he was from the start, providing for his people and the persecuted Jews of Europe, allowing them asylum from the horrors of the Nazi Government of Germany. Leader of the Morocco, his people have grown tired of the Spanish boot over them. His leadership may bring forward a truly independent Morocco."

    MOR_Demand_for_Independence:0 "Demand for Indepedence"
    MOR_Demand_for_Independence_desc:0 "The Moroccan people have been pushed from one colonial overlord to the other, each one ripping away the resources of our wealthy nation more and more. The people have had enough and many are willing to fight and die for their country. It is high time we take action ourselves."
    MOR_Anti_Spaniard_Sentiment:0 "Anti-Spaniard Sentiment"
    MOR_Anti_Spaniard_Sentiment_desc:0 "Taking over the handles from the French, the Spanish have been nothing but cruel and exploitative of people and our nation. To the common man, they have become the most hated people and its not uncommon for Spanish citizens or tourists to be victims of assault by the locals."
    MOR_Desert_Cavarly:0 "Desert Cavalry"
    MOR_Desert_Cavarly_desc:0 "The desert has been a cruel mistress to our military but we always found ways to adapt. Our desert cavalry, the pride of the Moroccan army, are renowned for their ability in fighting and surviving in the harsh conditions of the desert and with their trusted horses and camels, they move the army forward towards victory."
    MOR_Jewish_Sanctuary:0 "Jewish Sanctuary"
    MOR_Jewish_Sanctuary_desc:0 "While the Europeans imprisoned and executed the Jewish people, our benevolent leader, Mohammed the Fifth has been giving them sanctuary in Morocco, away from those who wish them dead. While praised and liked by the Israeli government, the Germans despise us, pushing for the Spanish government to take control of its colonies."

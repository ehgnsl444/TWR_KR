CAN_toronto_accord_host:0 "Host of Toronto Accord"
CAN_toronto_accord_host_desc:0 "While the Toronto Accord is mainly headed by the United States, its Headquarters is located in Canada, as the name implies. This gives Canada a lot of prestige on the world stage, being the host of such a powerful alliance."
CAN_stable_growth:0 "Canadian Economic Growth"
CAN_stable_growth_desc:0 "Canada is one of the most stable nations in the world and its status as the third power in the Toronto Accord, alongside it's vast amount of resources, create a steady stream of economic growth. Canada's location also makes it a viable trading nation, with the benefits of having the immense economy of the United States as their next door neighbour and close ally."


CAN_Start_1952_Duplessis:0 "Victory for Duplessis"
CAN_Start_1952_Godbout:0 "Victory for Godbout"
CAN_Start_Union_Crackdown:0 "Crackdown on Unions"
CAN_Start_General_Strike:0 "The Quebec General Strike"

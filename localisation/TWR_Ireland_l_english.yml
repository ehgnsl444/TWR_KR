IRE_dream_of_ireland:0 "Dream of a United Ireland"
IRE_dream_of_ireland_desc:0 "The nationalism that plagued Ireland has only increased in recent years. Without a doubt, the British failure at Dunkirk and the short war against Germany has created the image of a weakened and disgraced British Empire, and Irish nationalists are using this as a tool to drive their message of Irish unification and republicanism, both in the Republic and north of the island."
IRE_collaboration_politics:0 "The Price of Freedom"
IRE_collaboration_politics_desc:0 "We had no choice but to cooperate with the Germans. Many citizens and politicians are displeased with this decision, but this is all for the greater good of Ireland, is it not?"
IRE_puppet_regime_collaboration:0 "Collaborationist Regime"
IRE_puppet_regime_collaboration_desc:0 "Thanks to our German partners, Ireland can finally see the full light of nationalism. However, many citizens are still disgruntled by this change of affairs, which is endangering the stability of the new, reborn Irish State."

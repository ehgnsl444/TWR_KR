 combined_operations:0 "Combined Operations"
 combined_operations_desc:0 "Combined Operations is a integration of air units as a tactical asset, and cooperation between warmy branches..\n\n"
 army_interoperability:0 "Army Interoperability"
 army_interoperability_desc:0 "Further combined training and communication makes cooperation even easier."
 support_companies:0 "Support Companies"
 support_companies_desc:0 "Support Companies will fill the role of providing key tactical assets and roles over what could be expected of regular troops."
 widespread_mechanisation:0 "Widespread Mechanisation"
 widespread_mechanisation_desc:0 "With a focus on mechanized troops we have a moderately strong force ready to quickly respond in battle."
 artillery_barrage:0 "Artillery Barrage"
 artillery_barrage_desc:0 "A barrage of explosives will soften up a enemy and paint the way for our troops to take.\n\n"
 tactical_explotion:0 "Tactical Explotion"
 tactical_explotion_desc:0 "With a coordination of tank and infantry attack we can achieve a force multiplier when attacking."
 tactical_support:0 "Tactical Support"
 tactical_support_desc:0 "With specialized soldiers coordinating our bombers we can take out enemies with pinpoint accuracy.\n\n"
 preemptive_strike:0 "Preemptive Strike"
 preemptive_strike_desc:0 "Before battle even begins our artillery and bombers will soften up enemies."
 hej_hej:0 "Assault Concentration"
 hej_hej_desc:0 "By concentrating a assault with a total support we can create a large opening in the enemy line."
 independant_formations:0 "Independant Formations"
 independant_formations_desc:0 "By making all squads self-sustainable for a short while we can lessen the effect on cut-off troops, and give our other troops more time to respond."
 marine_elite:0 "Elite Marines"
 marine_elite_desc:0 "Leading the way in unlikely invasion, marines will be crucial in future warfare. Having such troops be well trained and equipped will make it a even higher threat.\n\n"
 vertical_envelopement:0 "Vertical Envelopement"
 vertical_envelopement_desc:0 "Death falls from the sky. In mere minutes we will be able to insert a army behind enemy lines, and with specialized training paratroopers can cause mayhem in the enemy backlines."
 airland_strikes:0 "AirLand Strikes"
 airland_strikes_desc:0 "The Volkssturm, or People's Militia, consisted of men who were too old, too young, or otherwise unfit for regular military service.\n\n"
 combined_blitz:0 "Combined Blitz"
 combined_blitz_desc:0 "Even invalids and cripples must be drafted, there can be no such thing as a civilian."
 asymmetric_warfare:0 "Asymmetric Warfare"
 asymmetric_warfare_desc:0 "Fight with your strengths, at your chosen place. The enemy does not know who they are picking a fight with."
 popular_support:0 "Popular Support"
 popular_support_desc:0 "National pride roars with your people. They will defend their country until their last breath.\n\n"
 home_guards:0 "Home Guards"
 home_guards_desc:0 "Years in advance of a attack we can prepare reserves, taught in the art of war and ready to stand up for their nation.\n\n"
 guerilla_warfare1:0 "Guerilla Warfare"
 guerilla_warfare1_desc:0 "The enemy advances, we retreat; the enemy camps, we harass; the enemy tires, we attack; the enemy retreats, we pursue."
 mobilisation_caches:0 "Mobilisation Caches"
 mobilisation_caches_desc:0 "Preparation is key to repelling the invaders. Across our nation are secret military caches waiting to restock our equipment pool."
 improvised_attrition:0 "Improvised Attrition"
 improvised_attrition_desc:0 "A bush trembles, a knife is pulled and a man dies. A soda can is cracked open, and from afar a man sees another man open a can and get blown to pieces."
 strategic_demolition:0 "Strategic Demolition"
 strategic_demolition_desc:0 "By preparing bridges, tunnels, ports and roads in a way that they can quickly be destroyed we can halt the enemy advance."
 improvised_forts:0 "Improvised Forts"
 improvised_forts_desc:0 "We have teached our troops how to do improvised defensive positions. While they are crude, they come in great numbers."
 local_strongholds:0 "Local Strongholds"
 local_strongholds_desc:0 "By preparing strongholds and other higly defensive positions, along with defensive training our troops are hard to displace."
 conscription_reserves:0 "Conscription Reserves"
 conscription_reserves_desc:0 "By having former conscripts as reserves we can have a even larger population ready to be installed into the military"
 supply_routes:0 "Supply Routes"
 supply_routes_desc:0 "Secret routes and planned transports will easen the supply burden on our army, and allow resupply even in battle."
 international_support:0 "International Support"
 international_support_desc:0 "By establising international networks of both material and covert support, our army will be able to be a step ahead of our enemy!"
 covert_arms_production:0 "Covert Arms Production"
 covert_arms_production_desc:0 "We lack hidden massive factories for tanks and airplanes, but a gun can be made in a basement. A gun can be made from a pipe."
 one_people:0 "One People"
 one_people_desc:0 "One for all and all for one. A determined people will never be defeated, and our enemies will flee!\n\n"
 national_redoubt:0 "National Redoubt"
 national_redoubt_desc:0 "The pinnacle of defensive stratagems: A National Redoubt will make enemy penetration extremely hard, and hopefully force them to rethink their intentions.\n\n"
 strategic_theorem:0 "Strategic Theorem"
 strategic_theorem_desc:0 "A strong strategic doctrine and firm planning will act as the backbone for our army."
 strategic_deployments:0 "Strategic Deployments"
 strategic_deployments_desc:0 "With carefully planned deployments we can have a greater coordination of unit positions and operations."
 prepared_defense:0 "Prepared Defense"
 prepared_defense_desc:0 "A strong defense will wear down our enemies at our conditions.\n\n"
 overwhelming_force:0 "Overwhelming Force"
 overwhelming_force_desc:0 "A massive surprise assault will destroy our enemies before they can respond.\n\n"
 operational_assault:0 "Operational Assault"
 operational_assault_desc:0 "In a operational setting we must be able to launch independent assaults without larger planning."
 army_reserve_training:0 "Army Reserve Training"
 army_reserve_training_desc:0 "Army training will be improved, and resources will be spent on producing troops faster and stronger."
 large_scale_exercises:0 "Large Scale Exercises"
 large_scale_exercises_desc:0 "With large scale excercises our units will be more prepared for any type of combat."
 infrastructural_reserve:0 "Infrastructural Reserve"
 infrastructural_reserve_desc:0 "By building up a reserve of construction materials, and prioritizing army infrastructure we can be more efficient in both peace and wartime."
 wartime_industry:0 "Wartime Industry"
 wartime_industry_desc:0 "Our factories will have drills and training to be able to quickly convert into military assets."
 large_front_operations:0 "Large Front Operations"
 large_front_operations_desc:0 "In the case of the inevietable large front we must act as a combined force and strike together."
 strategic_cycles:0 "Strategic Cycles"
 strategic_cycles_desc:0 "By cycling out battle-worn units and continously attacking we can reduce troop strain and keep speed up."
 spearpoints:0 "Spearpoints"
 spearpoints_desc:0 "A spearpoint is a natural part of large scale attack, we are prepared to follow up on that."
 concurrent_front_assaults:0 "Concurrent Frontal Assaults"
 concurrent_front_assaults_desc:0 "Without mercy we strike the anvil and little by little we advance, unhalting, unwavering and unstoppable."
 infantry_weapons2:0 "Improved Infantry Equipment I"
 infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 improved_infantry_weapons_2:0 "Improved Infantry Equipment II"
 improved_infantry_weapons_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 advanced_infantry_weapons2:0 "Improved Infantry Equipment III"
 advanced_infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further Modernized to include personal Assault Rifles and anti-tank rockets. Improved availability of weapons previously distributed to a limited extent."
 infantry_at:0 "Infantry Anti-Tank I"
 infantry_at_desc:0 "Arming our infantry units with anti-tank rifles will allow them to take out lighter armored vehicles while maintaining mobility."
 infantry_at2:0 "Infantry Anti-Tank II"
 infantry_at2_desc:0 "For infantry to effectively engage heavier armored units, high-explosive anti-tank weapons need to be made smaller and lighter."
 support_weapons:0 "Support Weapons I"
 support_weapons_desc:0 "Automatic weapons are becoming more portable. Submachine guns have already proven effective and the development of hand-held support weapons must continue."
 support_weapons2:0 "Support Weapons II"
 support_weapons2_desc:0 "The development of automatic weapons which combine the aspects of light and heavy machine guns allows versatility in how our infantry employ their equipment."
 support_weapons3:0 "Support Weapons III"
 support_weapons3_desc:0 "While maintaining and improving reliability of machine guns, we can also experiment with higher firing rates to ensure lethality of the constant stream of bullets."
 support_weapons4:0 "Support Weapons IV"
 support_weapons4_desc:0 "With the increased use of assault rifles, developing reliable automatic weapons that can be used in any environment by all soldiers is a priority for a modern army."
 paratroopers:0 "Paratroopers I"
 paratroopers_desc:0 "By incorporating airborne forces into our army, we can make forced entries and position key troops in previously inaccessible areas, allowing for new tactical opportunities."
 paratroopers2:0 "Paratroopers II"
 paratroopers2_desc:0 "Transitioning from small operations with only a few paratroopers to larger airborne divisions paves way for massive airborne landings, taking these forces beyond a novelty to a natural part of warfare."
 paratroopers3:0 "Paratroopers III"
 paratroopers3_desc:0 "Learning to adapt paradrop operations according to weather, standardizing equipment such as jump boots and extended specialized training will minimize the confusion and risks involved in these dangerous missions."
 paratroopers4:0 "Paratroopers IV"
 paratroopers4_desc:0 "By incorporating airborne forces into our army, we can make forced entries and position key troops in previously inaccessible areas, allowing for new tactical opportunities."
 paratroopers5:0 "Paratroopers V"
 paratroopers5_desc:0 "Transitioning from small operations with only a few paratroopers to larger airborne divisions paves way for massive airborne landings, taking these forces beyond a novelty to a natural part of warfare."
 paratroopers6:0 "Paratroopers VI"
 paratroopers6_desc:0 "Learning to adapt paradrop operations according to weather, standardizing equipment such as jump boots and extended specialized training will minimize the confusion and risks involved in these dangerous missions."
 marines:0 "Marines I"
 marines_desc:0 "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 marines2:0 "Marines II"
 marines2_desc:0 "Amphibious warfare requires constant innovation. Improved logistical support and portable harbors can enable our marines to perform landings that may otherwise have been impossible."
 marines3:0 "Marines III"
 marines3_desc:0 "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organized special forces."
 marines4:0 "Marines IV"
 marines4_desc:0 "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 marines5:0 "Marines V"
 marines5_desc:0 "Amphibious warfare requires constant innovation. Improved logistical support and portable harbors can enable our marines to perform landings that may otherwise have been impossible."
 marines6:0 "Marines VI"
 marines6_desc:0 "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organized special forces."
 tech_mountaineers:0 "Mountain Infantry I"
 tech_mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
 tech_mountaineers2:0 "Mountain Infantry II"
 tech_mountaineers2_desc:0 "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can maneuver this terrain better than other infantry."
 tech_mountaineers3:0 "Mountain Infantry III"
 tech_mountaineers3_desc:0 "Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops."
 tech_mountaineers4:0 "Mountain Infantry IV"
 tech_mountaineers4_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
 tech_mountaineers5:0 "Mountain Infantry V"
 tech_mountaineers5_desc:0 "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can maneuver this terrain better than other infantry."
 tech_mountaineers6:0 "Mountain Infantry VI"
 tech_mountaineers6_desc:0 "Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops."
 tech_special_forces:0 "Special Forces"
 tech_special_forces_desc:0 "Unconventional fighting requires specialist training. We need to ensure that our troops are prepared and able to adapt to harsh conditions."
 advanced_special_forces:0 "Advanced Special Forces Training"
 advanced_special_forces_desc:0 "With extensive training, we can ensure that our special forces will be able perform above and beyond that of normal men.\n\n"
 improved_special_forces:1 "Expanded Special Forces Program"
 improved_special_forces_desc:1 "Special forces are able to perform missions that ordinary soldiers can not. We need to expand the training programs to get more of our soldiers qualified.\n\n"
 extreme_environment_training:0 "Extreme Environment Training"
 extreme_environment_training_desc:0 "We need to be able to fight in the harshest of environments. With the right training and equipment, our troops will be able to fight in the most extreme conditions."
 survival_training:0 "Survival Training"
 survival_training_desc:0 "Our special forces will often fight behind enemy lines and in short supply. We need to train them to endure harsh weather and fight with limited supplies."
 elite_forces:0 "Elite Forces"
 elite_forces_desc:0 "Only the best of the best will become special forces. The soldiers that make it through the training will be stronger, faster and fight harder than anyone else."
 jungle_warfare:0 "Jungle Warfare"
 jungle_warfare_desc:0 "Special training to make our soldiers effective in the jungle."
 jungle_warfare1:0 "Harsh Terrain Training"
 jungle_warfare1_desc:0 "Special training to make our soldiers effective in harsh terrain. A focus on fast movement and strikes against the enemies will keep casualties low."
 infiltration_specialization:0 "Infiltration Specialization"
 infiltration_specialization_desc:0 "More training in urban warfare will make our soldiers more effective in the brutal door-to-door combat that occurs in the urban enviroment."
 some_shit1:0 "The Elite of the Elite"
 some_shit1_desc:0 "By investing even more into more training and even better equipment we can make our special forces the spearhead of our army.\n\n"
 some_shit11:0 "Independant Strike Groups"
 some_shit11_desc:0 "Our special forces will take the form of a elite shadow group, deadly in all arts of infiltration and with special training in decimating the enemy with quick strikes behind their lines.\n\n"
 some_shit12:0 "Assault Squadrons"
 some_shit12_desc:0 "With a myriad of training in all kinds of warfare our Special Forces will be focused on operations in any conditions, and at any time. Survivability and deceptive battles will make sure our units get on top of their enemies.\n\n"
 some_shit2:0 "Massed Forces"
 some_shit2_desc:0 "Cost effective training and veteran recycling will make our Special Forces a large and deadly fighting force, ready to at any time be committed in large numbers.\n\n"
 some_shit21:0 "Veteran Experience"
 some_shit21_desc:0 "With a focus on veteran opportunities our Special Forces will further be expanded with the addition of seasoned officers and captains. Our Special Forces shall be a large and proffessional fighting force to be reckoned with.\n\n"
 some_shit22:0 "Army Integration"
 some_shit22_desc:0 "Our Special Forces should be a standing and regular unit in our army groups. All divisions shall be fitted with trained specialists, ensuring that any and all situations can be dealt with.\n\n"
 tech_recon:0 "Recon Company I"
 tech_recon_desc:0 "Sending smaller groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 tech_recon2:0 "Recon Company II"
 tech_recon2_desc:0 "Reconnaissance missions are often dangerous and casualties are high. Preparing our patrols to move and withdraw rapidly and equipping them to clear obstacles placed by the enemy will increase their chances of coming back alive."
 tech_recon3:0 "Recon Company III"
 tech_recon3_desc:0 "Improvements in radio technology change the way reconnaissance missions can be executed, enabling rapid communication of the gathered intelligence."
 tech_recon4:0 "Recon Company IV"
 tech_recon4_desc:0 "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_recon5:0 "Recon Company V"
 tech_recon5_desc:0 "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_recon6:0 "Recon Company VI"
 tech_recon6_desc:0 "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_engineers:0 "Engineer Company I"
 tech_engineers_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 tech_engineers2:0 "Engineer Company II"
 tech_engineers2_desc:0 "With modern equipment and high explosives, our engineers can go beyond their traditional tasks and surprise the enemy with their ingenuity, at land and sea."
 tech_engineers3:0 "Engineer Company III"
 tech_engineers3_desc:0 "Military engineering projects are approaching a larger scale. The construction of advanced infrastructural aid enables operations requiring supplies beyond what is normally available in the field."
 tech_engineers4:0 "Engineer Company IV"
 tech_engineers4_desc:0 "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
 tech_engineers5:0 "Engineer Company V"
 tech_engineers5_desc:0 "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
 tech_engineers6:0 "Engineer Company VI"
 tech_engineers6_desc:0 "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
 tech_field_hospital:0 "Field Hospital I"
 tech_field_hospital_desc:0 "A casualty doesn't need to mean a dead soldier. Having immediate medical attention available for our wounded brought back to the rear is the first step towards ensuring this."
 tech_field_hospital2:0 "Field Hospital II"
 tech_field_hospital2_desc:0 "By establishing the use of portable hospitals, bringing the medical care to where it is needed, we can stop many unnecessary deaths and permanent injuries."
 tech_field_hospital3:0 "Field Hospital III"
 tech_field_hospital3_desc:0 "Surgery is among the most common emergency procedures needed in the field. Procedures and tools for this must be available closer to the front, and we must ensure that skilled surgeons are part of the military medical units."
 tech_field_hospital4:0 "Field Hospital IV"
 tech_field_hospital4_desc:0 "Although many improvements have been made in field medicine, many advances are improvised and we lack an established doctrine. With more experience, we can explain the role of these units more clearly and make improvised innovations permanent fixtures."
 tech_field_hospital5:0 "Field Hospital V"
 tech_field_hospital5_desc:0 "Although many improvements have been made in field medicine, many advances are improvised and we lack an established doctrine. With more experience, we can explain the role of these units more clearly and make improvised innovations permanent fixtures."

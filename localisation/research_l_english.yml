 chemical_lethal_gas:0 "Lethal Chemicals"
 chemical_lethal_gas_desc:0 "The usage of lethal gasses is one of the most effective in clearing out large swathes of land within a few minutes. Their usage is of high potential. \n\n"
 chemical_non_lethal_gas:0 "Non-Lethal Chemicals"
 chemical_non_lethal_gas_desc:0 "With a non-lethal character, these chemicals and gasses are prime for usage in urban and fortified positions by disabling our enemies without killing them, leaving them defenseless in our arms. \n\n"
 chemical_combat_tear_gas:0 "Combat Tear Gas"
 chemical_combat_tear_gas_desc:0 "Tear Gas is an extremely potent gas designed to induce crying, problems in breathing and cause panic. Its usage would be great in knocking out enemies in enclosed spaces."
 chemical_packed_bombs:0 "Chemical Bombs"
 chemical_packed_bombs_desc:0 "Designed to be carried by planes, bombs filled with deadly chemicals will bring a new age to air to ground warfare."
 chemical_military_chemical_science:0 "Military Chemical Science"
 chemical_military_chemical_science_desc:0 "Chemicals of all sorts can have their own usage in warfare both in our favour but also against our enemies and we must research it as best as we can."

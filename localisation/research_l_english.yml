 civilian_reactors:0 "Nuclear Reactor II"
 civilian_reactors_desc:0 "We must improve our nuclear reactor capabilities and improve them to provide weaponised uranium at an even higher rate."
 civilian_reactors2:0 "Nuclear Reactor III"
 civilian_reactors2_desc:0 "We must improve our nuclear reactor capabilities and improve them to provide weaponised uranium at an even higher rate."

 countrywide_improvements_desc:0 "Throughout our whole country, we will improve our facilities as to become more and more efficient and productive."
 concentrated_industry1:0 "Concentrated Industry I"
 concentrated_industry1_desc:0 "Focusing our industrial production to a few key sites will allow us to dramatically improve its efficiency.\n\n"
 concentrated_industry2:0 "Concentrated Industry II"
 concentrated_industry2_desc:0 "Further concentrating manufacturing will help driving down the costs."
 concentrated_industry3:0 "Concentrated Industry III"
 concentrated_industry3_desc:0 "Infrastructural expenses can be lowered by adapting networks to our more focused industry.\n\n"
 concentrated_industry4:0 "Concentrated Industry IV"
 concentrated_industry4_desc:0 "Keeping the key points in our industry close to each other increases the impact of these concentrated sites."
 concentrated_industry5:0 "Concentrated Industry V"

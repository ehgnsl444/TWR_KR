 MOBILE_WARFARE_DOCTRINE_LABEL:0 "COMBINED OPERATIONS DOCTRINE"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "Combined Operations is a focus on Land-Air interactions and a wide spectrum of combined troops."
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "ASYMMETRIC WARFARE DOCTRINE"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "This doctrine focuses on resistance, irregular and asymmetrical warfare. Fight the war with your rules, at their cost."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "STRATEGIC THEOREM"
 GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "Extensive planning and preparation, along with proper reserves is key in a large scale war."
 MOBILE_INFANTRY_LABEL:0 "LAND"
 MOBILE_INFANTRY_LABEL_TT:0 "Improve attack and coordination of land troops."
 BLITZKRIEG_LABEL:0 "AIR"
 BLITZKRIEG_LABEL_TT:0 "Improve air support and coordination."
 DESPERATE_DEFENSE_LABEL:0 "TACTICAL DESTRUCTION"
 DESPERATE_DEFENSE_LABEL_TT:0 "Integrate air units into the army as tactical resources."
 MODERN_BLITZKRIEG_LABEL:0 "SPECIAL FORCES"
 MODERN_BLITZKRIEG_LABEL_TT:0 "Train soldiers capable of doing specialized attacks in hard to reach places."
 DISPERSED_SUPPORT_LABEL:0 "GUERILLA WARFARE"
 DISPERSED_SUPPORT_LABEL_TT:0 "Prepare for guerilla warfare and resistance."
 INTEGRATED_SUPPORT_LABEL:0 "STRATEGIC RETREAT"
 INTEGRATED_SUPPORT_LABEL_TT:0 "Focus on denying your enemy strategic objectives and means of production."
 AIRLAND_BATTLE_LABEL:0 "NATIONAL CAUSE"
 AIRLAND_BATTLE_LABEL_TT:0 "Rally the population in the name of warfare and the nation."
 SHOCK_AND_AWE_LABEL:0 "DEFENSIVE STRATAGEM"
 SHOCK_AND_AWE_LABEL_TT:0 "Focus on core areas of defense and make taking it a massive challenge for the enemy."
 ASSAULT_LABEL:0 "TRAINING"
 ASSAULT_LABEL_TT:0 "Create well designed and efficient ways of training to prepare troops for warfare."
 INFILTRATION_LABEL:0 "INDUSTRY"
 INFILTRATION_LABEL_TT:0 "Design your infrastructure and production to be ready for the challenges of warfare."
 OFFENSIVE_LABEL:0 "OFFENSIVE THEORY"
 OFFENSIVE_LABEL_TT:0 "Focus on overwhelming offensive force."
 DEFENSIVE_LABEL:0 "DEFENSIVE THEORY"
 DEFENSIVE_LABEL_TT:0 "Focus on a strong, flexible defense."
 DEEP_BATTLE_LABEL:0 "DEEP BATTLE"
 DEEP_BATTLE_LABEL_TT:0 "Improve support and abilities to strike deep into enemy territory."
 MASS_MOBILIZATION_LABEL:0 "MASS MOBILIZATION"
 MASS_MOBILIZATION_LABEL_TT:0 "Maximize recruitment and strength in numbers."
 FLEET_IN_BEING_DESC:0 "While we may not have the conditions to deploy a mighty fleet on the blue seas we are to make sure to defend our coastal areas by the means of littoral warfare."
 TRADE_INTERDICTION_DESC:0 "Against a stronger naval opponent we can focus on tying up their fleet and destroying supply lines to starve their war machine."
 BASE_STRIKE_DESC:0 "With a strong focus on carriers and their support, no enemy will be outside our reach, whether on land or at sea."
 AIR_SUPERIORITY_DESC:0 "Our fighters are the backbone of the air force and both defend our skies, escort bombers and clear the skies of enemies for our ground troops."
 BATTLEFIELD_SUPPORT_DESC:1 "By improving how close air support interacts with divisions we can lay waste to enemy divisions with optimal support"
 OPERATIONAL_INTEGRITY_DESC:0 "Tactical bombers are flexible and can perform both ground support and regular bombing"
 STRATEGIC_DESTRUCTION_DESC:0 "By bombing the enemies factories, either by night, or more dangerously, during the day we can seriously hinder their war machine."

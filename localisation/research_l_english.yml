 civilian_reactors4:0 "Nuclear Reactor V"
 civilian_reactors4_desc:0 "We must improve our nuclear reactor capabilities and improve them to provide weaponised uranium at an even higher rate."
 space_reactor:0 "Space Reactor"
 chemical_g_series:0 "G-Series"
 chemical_g_series_desc:0 "G-Series is a series of compounds developed in Germany in the 30's. Quite effective, but easily countered with simple gas protection gear such as a gas mask."
 chemical_aerosol:0 "Aerosols"
 chemical_aerosol_desc:0 "The spread of gas has usually been trough unsealing canisters. This is a problem though in the delivery as winds and other weather conditions can turn the effect on our own troops. We must develop a system which spreads the chemicals as a aerosol, but that is storage proof and deliverable by artillery."
 chemical_v_series:0 "V-Series"
 chemical_v_series_desc:0 "With the discovery of the toxic Ethyl Phosphinates we have a agent that is deadly on skin-contact and that does not degrade over time."
 chemical_v_series_binary_munition:0 "Binary Chemical Munition"
 chemical_v_series_binary_munition_desc:0 "Even though we now have more advanced methods of safely storing chemical weapons, they are far from safe and storing them can not be described as anything other than hazardous. Suggestions and theories have been put forward that two of the component chemicals of the weapon can be separated until the weapon is to be used."
 chemical_solid_dust_spread:0 "Solid Dust Spread"
 chemical_solid_dust_spread_desc:0 "Aerosols are potent, but not perfect. Wind carries gases away and spreads it thinner than lethal doses. Tests have proven that different methods make the chemical compounds aerosol on weapon discharge, but that it mid-air solidifies again. This means the effect of the weapon is concentrated and even more deadly, while also making area denial much more effective."
 chemical_n_series:0 "N-Series"
 chemical_n_series_desc:0 "Not much is known of the N-series. Trials have been made, and all that is known is that it is one of the most poisionous substances ever created. It seems to have a high potential for mass production, along with a unparralleled lethality."
 biological_weapons:0 "Biological Weapons Institution"
 biological_weapons_desc:0 "Biological weapons are one of the darkest corners of modern warfare. In the past, many nations have tried their hand in creating them with little success. But now with the might of modern technology, we are closer than ever to being able to manufacture them."
 biological_viral:0 "Viral I"
 biological_viral_desc:0 "Smallpox has proven as successful and has a long shelf-life. Trials will begin to make it even more infectous."
 biological_viral1:0 "Viral II"
 biological_viral1_desc:0 "With the success to earlier viral agents developement and straining we will conduct test on more rare viral agents, such as Equine Encephalitis and Japanese B encephalitis."
 biological_viral2:0 "Human Exploration" #hooman
 biological_viral2_desc:0 "The full capabilities of the human mind and body are mysterious, and we must explore it further."
 biological_viral3:0 "Basic Body Manipulation" #mani
 biological_viral3_desc:0 "Experimental methods of body manipulation are tested, this could possibly be the breakthrough that we need for future development."
 biological_viral4:0 "Biological Engineering"
 biological_viral4_desc:0 "Purely experimental, this outlandish method of full, mind manipulation could be the final answer to knowledge beyond our comprehension."
 biological_bacterial:0 "Weaponized Diseases"
 biological_bacterial_desc:0 "By weaponizing certain diseases, such as the plague, brucellosis, tularemia, we have effectively turned these into agents of war."
 biological_bacterial1:0 "Improved Biological Agents"
 biological_bacterial1_desc:0 "With the advance in technologies, the possibilities of weaponizing even more diseases such as anthrax, tularemia, brucellosis, Q-fever could give us an advantage in terms of biological warfare."
 biological_bacterial2:0 "Improved Infection Rate"
 biological_bacterial2_desc:0 "Improving the spread of our biological agents can result in more collateral damage, but it's all worth it for the extra effectiveness."
 biological_bacterial3:0 "Refined Production Methods"
 biological_bacterial3_desc:0 "Upgrading the production methods of these biological killer agents can improve their effectiveness and the time needed for their production."
 biological_bacterial4:0 "Super Biological Agent"
 biological_bacterial4_desc:0 "Vaccine immune and antibiotics immune strains have been cultivated; we must put these into our stockpile. Small amounts of this can wipe combatants in days with low effort. And could be dangerous for the human race as a whole."
 biological_toxins:0 "Toxins I"
 biological_toxins_desc:0 "Known toxins such as Ricin are to be tested for aerosol spreading. We know of the potency even in low amounts, trials should begin to weaponize it."
 biological_toxins1:0 "Toxins II"
 biological_toxins1_desc:0 "Saxitoxin extracted from algae have proven extremely poisonous. With the ease and low cost of production we are expected to begin mass production shortly after research is complete."
 biological_toxins2:0 "Toxins III"
 biological_toxins2_desc:0 "Prior toxins are highly effective and cheap to mass produce, though they are not as potent as other toxins. A suggestions has been put forth to begin cultivating Clostridium botulinum, a cheap source for the incredibly poisionous Botulinum Toxins."
 biological_toxins3:0 "Toxins IV"
 biological_toxins3_desc:0 "Prior cultivation of Botulinum toxins have proven feasability in bacterial mass production of toxins. Clostridium Perfringens has been discovered as a extremely strong poison that is hard to detect, we shall begin production as soon as possible."
 biological_toxins4:0 "Toxins V"
 biological_toxins4_desc:0 "Staphylococcal Enterotoxin B. A notorious substance, hard to produce but more potent than anything that came before it. It is a protein, produced by bacteria that have proven hard to cultivate in lab conditions. With our prior knowledge of advanced cultivation en masse we believe we can complete it for mass production in a short period of time."
 space_folder:0 "Rocketry and Space"
 space_folder_desc:0 "Rocketry for both military and civilian use."
 

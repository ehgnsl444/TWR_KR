 immoral_warfare_desc:0 ""
 nuclear_ship_reactor_desc:0 "Reactors that are designed to be smaller and more effective than previous generations."
 chemical_shells:0 "Chemical Shells"
 chemical_shells_desc:0 "By created artillery shells filled with deadly gasses, we will be able to take out our enemies from a far longer distance, making our artillery more efficient against infantry."
 biological_human_experiment:0 "Human Experiments"
 biological_human_experiment_desc:0 "We can only understand the true potential of our biological weapons if we test them on humans. Sacrifices must be made for progress."
 biological_body_enhacement:0 "Combat Enhancement Drugs"
 biological_body_enhacement_desc:0 "In the past, many different drugs have been used to enhance the fighting potential of soldiers, especially during periods of constant battle. We must take advantage of them but also create new ones."

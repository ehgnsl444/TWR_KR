 USA_infantry_equipment_4_short:0 "M16A1"
 USA_infantry_equipment_4_desc:0 "The M16A1 replaced the M14 rifle to become the US military's standard service rifle, using the 5.56×45mm TA as it's ammunition. The M16A1 improvements include a bolt-assist, chrome-plated bore and a 30-round magazine."
 USA_infantry_equipment_3:0 "XM16E1"
 USA_infantry_equipment_3_desc:0 "The XM16E1 is an American-made automatic combat rifle. It was essentially the same weapon as the Armalite AR-15 with the addition of a forward assist and corresponding notches in the bolt carrier. It was adopted in 1964 as the US Rifle, Caliber 5.56mm, M16."

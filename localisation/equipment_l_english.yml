 CHI_anti_tank_equipment_0_desc:0 "The Bazooka was one of the first Rocket Propelled Grenade launchers produced by Allied countries during the Pacific War, using a standard Mortar shell for some, and others using specially made Rocket Propelled Grenades, it was mostly used near the end of the war against Tanks."

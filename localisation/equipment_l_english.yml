 CAN_anti_tank_equipment_4_desc:0 "AT4 is an 84-mm unguided, portable, single-shot recoilless smoothbore weapon built in Sweden by Saab Bofors Dynamics (previously Bofors Anti-Armour Systems)."
 CAN_support_weapons:0 "BREN LMG"
 CAN_support_weapons_DESC:0 "The BREN LMG is a British Machine Gun used mostly in the Second World War by the Commonwealth Nations throughout the war. It weighed approximately 22.83 lbs, taking .303 British ammunition."
 CAN_support_weapons2:0 "M2 Browning"
 CAN_support_weapons2_DESC:0 "The M2 Browning is an American World War Two Machine Gun, during the war being mounted on Tanks, having post-war service amongst the Commonwealth Nations, and some European countries. The M2 Browning uses TA .50 Caliber bullets."
 CAN_support_weapons3:0 "M60"
 CAN_support_weapons3_DESC:0 "The M60 is an American LMG used throughout the vietnam war, it was known as a weapon that would have the barrel constantly melt if used continuously. The M60 used 7.62x51mm TA Cartridges from a disintegrating belt of M13 links."
 CAN_support_weapons4:0 "C9A2"
 CAN_support_weapons4_DESC:0 "The C9A2 is a modern Canadian Rifle, developed by Colt Canada, it features a Bipod pre-attached to the barrel of the rifle, it takes 5.56mm bullets on a disintegrating link belt consisting of 200 rounds."

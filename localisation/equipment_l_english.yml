 USA_infantry_equipment_5_short:0 "M16A2"
 USA_infantry_equipment_5_desc:0 "The M16A2 is an improved version of M16A1, designed using data gathered from modern combat experience. In addition to the new rifling, the barrel was made with a greater thickness in front of the front sight post, to resist bending in the field and to allow a longer period of sustained fire without overheating."

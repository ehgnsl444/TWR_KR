CAN_motorized_equipment_0:0 "Ford CMP"
CAN_motorized_equipment_0_desc:0 "A transportation vehicle used to transport troops or cargo from the second World War, given the nickname 'Pug Mobile' due to the pug like appearance of the vehicle."
CAN_motorized_equipment_1:0 "GMC CCKW"
CAN_motorized_equipment_1_desc:0 "A transporation vehicle used to transport troops or cargo from the second World War era, with a 2 1/2 ton towing capability. Adopted by Canada shortly after the Pacific War."
CAN_motorized_equipment_2:0 "M35A1"
CAN_motorized_equipment_2_desc:0 "A 2-1/2 ton trasnportation vehicle, used to transport troops or cargo, designed in 1944 and first produced in 1950, it weighs a total of 5,840 kilograms without external weight on it,and was originally produced in the United States, being redistributed to TA Nations."
CAN_motorized_equipment_3:0 "M35A2"
CAN_motorized_equipment_3_desc:0 "A 2-1/2 ton trasnportation vehicle, used to transport troops or cargo, designed in 1944 and first produced in 1950, it weighs a total of 5,840 kilograms without external weight on it,and was originally produced in the United States, being redistributed to TA Nations. The only difference between the A2 and A1, is that the A2 releases less emissions and has a turbo tuned engine."
CAN_motorized_equipment_4:0 "M35A3"
CAN_motorized_equipment_4_desc:0 "A 2-1/2 ton trasnportation vehicle, used to transport troops or cargo, designed in 1944 and first produced in 1950, it weighs a total of 5,840 kilograms without external weight on it,and was originally produced in the United States, being redistributed to TA Nations."

IRE_infantry_equipment_0:0 "Lee Enfield No. 4 Mk. I"
IRE_infantry_equipment_0_SHORT:0 "Lee Enfield"
IRE_infantry_equipment_0_DESC:0 "A bolt action rifle supplied by the British, using .308 British Rounds, it's one of the most common World War Two Era rifles."
IRE_infantry_equipment_1:0 "Browning Automatic Rifle 1917"
IRE_infantry_equipment_1_SHORT:0 "BAR 1917"
IRE_infantry_equipment_1_DESC:0 "The Browning Automatic Rifle is a WW1 and European War era rifle, it was developed by the United States Army for use in the trenches, it now serves as the ideal Light Machine Gun for the Irish Army."
IRE_infantry_equipment_2:0 "M14"
IRE_infantry_equipment_2_short:0 "M14"
IRE_infantry_equipment_2_desc:0 "The M14 rifle, officially the United States Rifle, Caliber 7.62 mm, M14, is an American select-fire battle rifle that fires 7.62×51mm TA (.308 Win) ammunition, licensed to allow production within Ireland."
IRE_infantry_equipment_3:0 "Colt M16A1"
IRE_infantry_equipment_3_short:0 "M16A1"
IRE_infantry_equipment_3_desc:0 "The M16A1 replaced the M14 rifle to become the US military's standard service rifle, and has been licensed by Ireland. This rifle uses the 5.56×45mm TA as it's ammunition. The M16A1 improvements include a bolt-assist, chrome-plated bore and a 30-round magazine."
IRE_infantry_equipment_4:0 "CAR-15" #1970s need a new gun
IRE_infantry_equipment_4_desc:0 "The Colt Automatic Rifle-15 or CAR-15 was a family of M16 rifle based firearms marketed by Colt in the 1960s and early 1970s. These select-fire carbines have ultrashort 10.5-inch (270 mm) and 11.5-inch (290 mm) barrels with over-sized flash suppressors."
IRE_infantry_equipment_4_short:0 "CAR-15"
IRE_infantry_equipment_5:0 "Colt M16A2"
IRE_infantry_equipment_5_short:0 "M16A2"
IRE_infantry_equipment_5_desc:0 "The M16A2 is an improved version of M16A1, designed using data gathered from modern combat experience. In addition to the new rifling, the barrel was made with a greater thickness in front of the front sight post, to resist bending in the field and to allow a longer period of sustained fire without overheating."
IRE_motorized_equipment_0:0 "GMC CCKW"

IRE_motorized_equipment_3_SHORT:0 "M35 Truck"
IRE_motorized_equipment_4:0 "M35A2"
IRE_motorized_equipment_4_SHORT:0 "M35A2"
IRE_anti_tank_equipment_0:0 "Bazooka"
IRE_anti_tank_equipment_0_desc:0 "The Bazooka was one of the first Rocket Propelled Grenade launchers produced by Allied countries during the Second World War, using a standard Mortar shell for some, and others using specially made Rocket Propelled Grenades, it was mostly used near the end of the war against Tanks."
IRE_anti_tank_equipment_1:0 "Carl-Gustav M1948"" #1958
IRE_anti_tank_equipment_1_desc:0 "The Carl Gustaf recoilless rifle is an 84 mm man-portable reusable anti-tank weapon produced by Saab Bofors Dynamics (formerly Bofors Anti-Armour AB) in Sweden, sold to many nations around the world."
IRE_anti_tank_equipment_2:0 "M72 LAW" #1968
IRE_anti_tank_equipment_2_desc:0 "The M72 LAW is a portable one-shot 66-mm unguided anti-tank weapon. Designed to replace the M31 HEAT rifle grenade and the M20A1 "Super Bazooka" in the U.S. Army."
IRE_anti_tank_equipment_3:0 "M72A6 LAW" #1978
IRE_anti_tank_equipment_3_desc:0 "An improved version of M72 LAW, same as the M72 LAW."
IRE_anti_tank_equipment_4:0 "AT4" #1988
IRE_anti_tank_equipment_4_desc:0 "AT4 is an 84-mm unguided, portable, single-shot recoilless smoothbore weapon built in Sweden by Saab Bofors Dynamics (previously Bofors Anti-Armour Systems)."

 CHI_infantry_equipment_0:0 "Hanyang 88"
 CHI_infantry_equipment_0_short:0 "Hanyang 88"
 CHI_infantry_equipment_0_desc:0 "Hanyang 88 is a Chinese-made bolt-action rifle, based on the German Gewehr 88. It was adopted by the Qing Dynasty towards the end of the 19th century and was a standard Chinese rifle, being used by multiple factions and formations. Despite the old age of this rifle, it's wide use amongst Chinese forces and cheap cost maintained it's relevance towards the Republic."
 CHI_infantry_equipment_1:0 "Chiang Kai-shek Rifle"
 CHI_infantry_equipment_1_short:0 "Type 24"
 CHI_infantry_equipment_1_desc:0 "The Type Chiang Kai-shek rifle is a Chinese-made copy of the German Standardmodell rifle, the forerunner of the Karabiner 98k. Pre-production of the Chiang Kai-shek rifle started in 1935, and saw it's peak after the Sino-Japanese War and Second Chinese Civil War."
 CHI_infantry_equipment_2:0 "Type 57"
 CHI_infantry_equipment_2_short:0 "Type 57"
 CHI_infantry_equipment_2_desc:0 "The Type 57 Rifle is a Chinese licensed M14 Rifle. The license was purchased when the United State of America and the Republic of China still maintained lukewarm relationship, and is effectively the same as the M14 Rifle."
 CHI_infantry_equipment_3:0 "Hanyang Type 66" #modelled about StG, L1A1 and AK
 CHI_infantry_equipment_3_short:0 "Type 66"
 CHI_infantry_equipment_3_desc:0 "Developed by the Hanyang Arsenal, the Type 66 is a battle rifle, "inspired" by elements of the British, German and Soviet rifles. Type 66 is a battle rifle, with selectable fire modes, and capable of being a automatic rifle like it's British counterparts."
 CHI_infantry_equipment_4:0 "Sun Yat-sen Rifle"
 CHI_infantry_equipment_4_desc:0 "Sun Yat-sen Rifle, also known as Type 75 is a assault rifle, an improved version of Type 66 with greatly reduced recoil and better accuracy."
 CHI_infantry_equipment_4_short:0 "Type 75"
 CHI_infantry_equipment_5:0 "Type 801"
 CHI_infantry_equipment_5_short:0 "Type 801"
 CHI_infantry_equipment_5_desc:0 "Type 801 is a rifle heavily inspired by American designs, an upgrade of Type 75 and designed to be used as the standard issued rifle of the National Revolutionary Army."


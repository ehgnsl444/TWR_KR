 FRA_infantry_equipment_0:0 "Fusil MAS-36"
 FRA_infantry_equipment_0_short:0 "MAS-36"
 FRA_infantry_equipment_0_desc:0 "A bolt action rifle. Adopted in 1936 by France and intended to replace the Berthier and Lebel series of service rifles, it saw service long past the European War period"
 FRA_infantry_equipment_1:0 "MAS Carabine 43"
 FRA_infantry_equipment_1_short:0 "C43"
 FRA_infantry_equipment_1_desc:0 "The Carabine 43 is the first Post-Armistice rifle that went into production. C43 is a German design which was sold to the French State under a license. C43 is virtually the same firearm as the Gewhr 43, with a slight change in barrel length and body."
 FRA_infantry_equipment_2:0 "FSA MAS-49"
 FRA_infantry_equipment_2_short:0 "MAS-49"
 FRA_infantry_equipment_2_desc:0 "A French semi-automatic rifle, designed to be a standard issued battle rifle of the MAS series. MAS-49 seeks to replace the old German designs in the French Army, with the goal of being more militarily separated from Germany. The MAS-49 uses the 7.5×54mm cartridge, a cartridge that seeks to be independent and unique from German cartridges."
 FRA_infantry_equipment_3:0 "FSA MAS-49/56"
 FRA_infantry_equipment_3_short:0 "MAS-49/56"
 FRA_infantry_equipment_3_desc:0 "A shorted and improved version of MAS-49, designed to be a better version of the standard issued rifle. This version of MAS-49 was known for it's increased stability, accuracy, and overall efficiency as a standard battle rifle."
 FRA_infantry_equipment_4:0 "FAMAS F1"
 FRA_infantry_equipment_4_short:0 "FAMAS F1"
 FRA_infantry_equipment_4_desc:0 "After a long period of development, FAMAS F1 is France's attempt in creating an assault rifle. With it's almost fictional looking design, FAMAS F1 seeks to replace MAS-49 as France's battle rifle. Elements of this rifle has been inspired by American and some German designs."
 FRA_infantry_equipment_5:0 "FAMAS G1"
 FRA_infantry_equipment_5_short:0 "FAMAS G1"
 FRA_infantry_equipment_5_desc:0 "An improvement of the previous versions of FAMAS, designed to be a transition before the FAMAS G2 is ready for deployment."
 FRA_anti_tank_equipment_0:0 "Panzerschreck 54/1"
 FRA_anti_tank_equipment_1:0 "Engin Téléguidé Anti-Char"
 FRA_anti_tank_equipment_1_short:0 "ENTAC"
 RA_anti_tank_equipment_1_DESC:0 "ENTAC (ENgin Téléguidé Anti-Char) or MGM-32A was a French MCLOS wire-guided Anti-tank missile and developed in the 1950."
 FRA_support_weapons:0 "FM 24/29 light machine gun"
 FRA_support_weapons_DESC:0 "The FM 24/29 light machine gun was the standard light machine gun of the French Army from 1925. It fires the French 7.5×54mm round which is equivalent in ballistics and striking power to the later 7.62×51mm TA (.308 Winchester) round."
 FRA_support_weapons2:0 "MG 1"
 FRA_support_weapons3:0 "AA-52 Machine Gun"
 FRA_support_weapons3_DESC:0 "The AA-52 is one of the first French-produced guns of the post–European War era. It was manufactured by the France and can use the 7.5x54mm round."
 FRA_support_weapons4:0 "MAC-58"
 FRA_support_weapons4_DESC:0 "The MAC-58 was a version of the French AA-52 machine gun chambered in .50 BMG."

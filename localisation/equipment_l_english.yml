 USA_infantry_equipment_2_short:0 "M10"
 USA_infantry_equipment_2_desc:0 "The M10 rifle, officially the United States Rifle. M10, is an American, lightweight, air-cooled, magazine-fed, gas-operated rifle that fires 7.62×51mm TA (.308 Win) ammunition. It was designed to become the new service rifle issued to the United States Military."

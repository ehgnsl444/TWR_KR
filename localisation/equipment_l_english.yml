CAN_infantry_equipment_0_short:0 "Lee Enfield"
CAN_infantry_equipment_0_desc:0 "A bolt action rifle, standard issue through the first, and second World Wars for Britain, and any Commonwealth Nation."
CAN_infantry_equipment_1:0 "Sterling Submachine Gun"
CAN_infantry_equipment_1_short:0 "Sterling Gun"
CAN_infantry_equipment_1_desc:0 "A fully automatic submachinegun that uses TA standard 7.62x51mm bullets, one of the common SMGs used to replace the STEN for Commonwealth Nations."
CAN_infantry_equipment_2_short:0 "C1A1"
CAN_infantry_equipment_2_desc:0 "A gas operated battle rifle designed by Dieudonné Saive, a Belgian Exile. developed in Britain with Belgian information passed on to Britain by agents within Germany and Occupied Belgium. This rifle has three different firing rates, Semi-Automatic, Three Shot Burst, or Fully Automatic. It uses 7.62 TA bullets and shoots 700 rounds a minute when used in the fully automatic setting, a truly Toronto Accord firearm."
CAN_infantry_equipment_3:0 "Colt M16A1"
CAN_infantry_equipment_3_short:0 "M16A1"
CAN_infantry_equipment_3_desc:0 "The M16A1 replaced the M14 rifle to become the US military's standard service rifle, using the 5.56×45mm TA as it's ammunition. The M16A1 improvements include a bolt-assist, chrome-plated bore and a 30-round magazine."
CAN_infantry_equipment_4:0 "C7A1"
CAN_infantry_equipment_4_short:0 "C7"
CAN_infantry_equipment_4_desc:0 "A fully automatic rifle, using TA standard 5.56x45mm ammunition."
CAN_infantry_equipment_5:0 "C7A2"
CAN_infantry_equipment_5_short:0 "C7A2"
CAN_infantry_equipment_5_desc:0 "A fully automatic rifle, having a higher firerate then its predecessor, using TA standard 5.56x45mm ammunition."

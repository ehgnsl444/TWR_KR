twrdemocratic.1.t:0 "Successful Union Meetings"
twrdemocratic.1.d:0 "After [Root.GetLeader]'s meetings with the various labour unions, we have successfully reach a consensus between the workers and the government. This is going to ensure a smooth, undisturbed production cycle for the next weeks, buying ourselves valuable time and efficiency within our factories."
twrdemocratic.1.a:0 "Good."
twrdemocratic.2.t:0 "Failed Union Meetings"
twrdemocratic.2.d:0 "After [Root.GetLeader]'s meetings with the various labour unions, our attempts at reaching an agreement with the union leaders have failed! We have failed to secure a consensus on the matters of production and labour rights. This failure has impacted the government's public image and political power, and made damages to the society's stability."
twrdemocratic.2.a:0 "Terrible!"
twrdemocratic.3.t:0 "Welfare Reforms Passed"
twrdemocratic.3.d:0 "Being one of our government's many agendas, despite the opposition's strong stance, our efforts in reforming the welfare system has passed the legislative body. This is truly a great political victory, and can definitely improve our government's approval rating with the newly reformed welfare programmes.\n\n[Root.GetLeader] has declared this as [Root.GetRulingParty]'s great achievement in [ROOT.GetName]'s' political history"
twrdemocratic.3.a:0 "Good work!"
twrdemocratic.4.t:0 "Welfare Reforms Rejected"
twrdemocratic.4.d:0 "Due to the opposition's protest, our bill to reform our current broken welfare system has failed. This has angered many of our loyal supporters, greatly damaging our approval ratings. [Root.GetLeader] expressed their apologies to the government's supporters, admitting fault but also blaming the opposition as "opposers to human progress", saying that the [Root.GetRulingParty] has done everything in it's power to push through the bill, and should not be blamed for this failure."
twrdemocratic.4.a:0 "Horrible news..."
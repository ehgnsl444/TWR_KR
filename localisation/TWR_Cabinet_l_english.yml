government_type:0 "Government Type"
kleptocratic_regime:0 "Kleptocratic Regime"
kleptocratic_regime_desc:0 "Corrupt, oligarchic and oriented towards wealth, a kleptocracy aims to drain all the wealth and resources in the land and enrich the few lucky enough to be on top of it all."
fanatical_dictatorship:0 "Fanatical Dictatorship"
fanatical_dictatorship_desc:0 "Fanaticism and loyalty to an ideological goal, a population indoctrinated to protect the regime and leader at all cost - fanatical dictatorships are characterised by a cult of personality in which the people are willing to do anything the great leader commands."
dictatorship:0 "Dictatorship"
dictatorship_desc:0 "A dictatorship is rule by a single leader, where the government and the nation rests in the hands of the strong dictator. Civil liberty is heavily limited and an iron fist of the dictator is used to ensure the regime's rule."
authoritarian_system:0 "Authoritarian System"
authoritarian_system_desc:0 "An authoritarian regime, power resides in the hands of the government and citizens' participation in politics are restricted. The government decides, and the government knows the best actions for its citizens."
facade_democracy:0 "Facade Democracy"
facade_democracy_desc:0 "A democracy on the surface, but authoritarian in nature. Token democratic gestures and the motions of a democracy are taken, but the government maintains authoritarian elements that really decide direction. This type of government usually applies to young democracies, or democracies that are unstable and endangered by outside influence."
established_democracy:0 "Established Democracy"
established_democracy_desc:0 "A democracy that is strong and stable, where democratic values are in little to no danger of being harmed by any means. Citizens' participation in politics is valued and encouraged, and the government's power depends on the people's will."

industrialisation_level:0 "Industrialisation and Economic Development Level"
industrialisation_level_desc:0 "This describes the level of economic development and industrialisation of a country."
industrialised_nation:0 "Highly Industrialised Economy"
industrialised_nation_desc:0 "Countries that have already gone through a full industrial revolution are characterised as having highly industrialised economies. Modern industry forms the bedrock of the economy and the population consists mostly of urban workers. Most parts of society have already been industrialised, and economic output is very high."
semi_industrialised_nation:0 "Semi-Industrialised Economy"
semi_industrialised_nation_desc:0 "With a mixture of some industry as well as much of the old agrarian economy, semi-industrialised nations have a relatively large urban and industrial sector but are not quite mature fully industrialised economies. Output is higher than agrarian nations, but still lags behind industrialised ones."
agrarian_nation:0 "Agrarian Economy"
agrarian_nation_desc:0 "Agrarian countries are characterised by the majority of the population working in the agrarian sector in rural areas. Modern industry is relatively small and output relatively low, and urban areas are underdeveloped."

